{% extends 'credentials_base.html' %}
{% load static %}
{% block content %}
<section class="vh-100 ">
  <div class="container py-5">
    <div class="row  justify-content-center  h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  text-white" style="border-radius: 1rem; background-color:black;">
          <div class="card-body  p-5 ">

            <div class="mb-md-5 mt-md-4 pb-5 ">

                  <h2 class="fw-bold mb-2 ml-5 pl-3 text-uppercase">ADMIN SITE</h2>
                  <p class="text-white-50 mb-5 ml-3">Please enter your login and password!
               {% for message in messages %}
              <div class="border border-danger border-4 justify-content-center p-3 mb-3" style="background-color:#f1cdbc; height:52px;">
                <h6 class="text-dark pl-4 ml-5 ">{{message}}</h6>
              </div>
              {% endfor %}
              <form method="post" id="login-form" >
                  {% csrf_token %}
                  <div class="form-outline form-white mb-4">
                    <input type="text" name="username" class="form-control form-control-lg" />
                    <label class="form-label" >Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" >Password</label>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5 " style="margin-left:90px;" type="submit">Login</button>

    <!--              <div class="d-flex justify-content-center text-center mt-4 pt-1">-->
    <!--                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>-->
    <!--                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>-->
    <!--                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>-->
    <!--              </div>-->
            </form>
            </div>

                  <div>
                    <p class="mb-0 ml-5">Don't have an account? <a href="{% url 'credentials:register' %}" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock  %}
