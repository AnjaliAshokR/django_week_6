{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container-fluid d-flex justify-content-center mt-5 mx-0  ">

      <table class="table table-striped table-dark  " style="width:600px;">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>

          </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{ user.username}}</td>
            <td>{{ user.first_name}}</td>
            <td>{{ user.last_name}}</td>
            <td>{{ user.email}}</td>
            <td><a class="btn btn-danger" href="{% url 'credentials:delete_user' user.id %}">Delete</a>
            <td><a class="btn btn-warning" href="{% url 'credentials:update_user' user.id %}">Update</a> </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
