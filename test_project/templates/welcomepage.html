{% extends 'credentials_base.html' %}
{% load static %}
{% block content %}
<section class="vh-100 ">
  <div class="container py-5">
    <div class="row  justify-content-center  h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem; background-color:#E0A96D; background-position: center;background-repeat: no-repeat; background-size: cover;">
          <div class="card-body  p-5 ">

            <div class="mb-md-5 mt-md-4 pb-5 ">

                  <h5 class="fw-bold mb-2 ml-4 pl-5 text-dark text-uppercase" style="font-weight:900; "> HEAVEN'S STORE </h5>
                  <p class="mb-5 ml-5 text text-dark" style="font-weight:500;"><i>Welcome to shop in our store</i></p>
              <div class=" justify-content-center mt-0 pl-1 ml-4 mb-1">
                  <a href="{% url 'credentials:register' %}" class="btn btn btn-outline-light btn-block btn-lg gradient-custom-7 text-body" style="background-color:black; width:250px;">SIGN UP </a>
              </div>
              <div class=" justify-content-center  mt-0 pl-1 ml-4">
                   <a href="{% url 'credentials:login' %}" class="btn btn btn-outline-light btn-block btn-lg gradient-custom-7 " style="background-color:black;width:250px;">LOG IN </a>
              </div>
                <div class=" justify-content-center  mt-0 pl-1 ml-4">
                   <a href="{% url 'credentials:admin_login' %}" class="btn btn btn-outline-light btn-block btn-lg gradient-custom-7 " style="background-color:black;width:250px;">ADMIN </a>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
