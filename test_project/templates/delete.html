{% extends 'base.html' %}
{% block content %}
<section>
  <div class="mt-4 mb-4"">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-4">
          <div class="card text-dark " style="border-radius: 1rem; background-color:#E0A96D; " >
            <div class="card-body p-5 ">
                <form  method="POST">
                    {% csrf_token %}
                    <p> Are you sure you want to delete the user {{user.username}}?</p>
                    <button  class="btn btn btn-outline-light btn-lg gradient-custom-7 text-body ml-5 mr-0" style=" background-color:black;" type="submit">Confirm</button>
                </form>
                 </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
